<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="resources/css/index.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>just a simple calculator</h1>
    </header>
    <main>
        <div class="container">
            <div class="screen">
                <p>|</p>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="button" id="ac-btn">ac</button>
                    <button class="button" id="sqroot-btn">&#8730;x</button>
                    <button class="button" id="percent-btn">%</button>
                    <button class="button" id="divide-btn">&#247;</button>
                </div>
                <div class="row">
                    <button class="button" id="7-btn">7</button>
                    <button class="button" id="8-btn">8</button>
                    <button class="button" id="9-btn">9</button>
                    <button class="button" id="multiply-btn">*</button>
                </div> 
                <div class="row">
                    <button class="button" id="4-btn">4</button>
                    <button class="button" id="5-btn">5</button>
                    <button class="button" id="6-btn">6</button>
                    <button class="button" id="minus-btn">-</button>
                </div>
                <div class="row">  
                    <button class="button" id="1-btn">1</button> 
                    <button class="button" id="2-btn">2</button>
                    <button class="button" id="3-btn">3</button>
                    <button class="button" id="plus-btn">+</button>
                </div>
                <div class="row">
                    <button class="button" id="0-btn">0</button>
                    <button class="button" id="decimal-btn">.</button>
                    <button class="button" id="plusminus-btn">+/-</button>
                    <button class="button" id="equal-btn">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Designed & Built by Wendy :)</p>
    </footer>
</body>
</html>
