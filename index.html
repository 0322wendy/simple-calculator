<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="resources/css/index.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>just a simple calculator</h1>
    </header>
    <main>
        <div class="container">
            <div class="screen">
                <p>1234</p>
            </div>
            <button class="button ac-btn" id="ac-btn">ac</button>
            <button class="button sqroot-btn" id="sqroot-btn">&#8730;x</button>
            <button class="button percent-btn" id="percent-btn">%</button>
            <button class="button divide-btn" id="divide-btn">&#247;</button>

            <button class="button svn-btn" id="svn-btn">7</button>
            <button class="button eight-btn" id="eight-btn">8</button>
            <button class="button nine-btn" id="nine-btn">9</button>
            <button class="button multiply-btn" id="multiply-btn">*</button>

            <button class="button four-btn" id="four-btn">4</button>
            <button class="button five-btn" id="five-btn">5</button>
            <button class="button six-btn" id="six-btn">6</button>
            <button class="button minus-btn" id="minus-btn">-</button>

            <button class="button one-btn" id="one-btn">1</button> 
            <button class="button two-btn" id="two-btn">2</button>
            <button class="button three-btn" id="three-btn">3</button>
            <button class="button plus-btn" id="plus-btn">+</button>

            <button class="button zero-btn" id="zero-btn">0</button>
            <button class="button decimal-btn" id="decimal-btn">.</button>
            <button class="button plusminus-btn" id="plusminus-btn">+/-</button>
            <button class="button equal-btn" id="equal-btn">=</button>
        </div>
    </main>
    <footer>
        <p>Designed & Built by Wendy :)</p>
    </footer>
</body>
</html>
